<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_1</title>
</head>
<body>
    <!--id-->
    <p id="headline">this is mariner Barkat</p>
    <!--class-->
    <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
    </ul>
    <!--tag-name-->
    <h4>hey</h4>
    <h4>there is linux barkat</h4>
    <h4>hola</h4>
    <!--script-->
    <script>
        let var1 = document.getElementById("headline")
        console.log(var1.innertext);
        // class-name
        let var2 = document.getElementsByClassNatech("tech")
        console.log(var2[2].innertext);
        var2[1].innertext = "2";
        // tag name
        let var3 = document.getElementsByTagName(h4)
        console.log(var3[1].innertext);
        var3[2].innertext = "Pw Skills";
        var3[1].style.color ="red";
    </script>
</body>
</html>
